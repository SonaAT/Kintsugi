<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signed In Successfully!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f7f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .success-container {
      max-width: 600px;
      padding: 20px;
      background-color: #f9f7f2;
      border-radius: 10px;
    }

    .success-container h1 {
      font-size: 2.5rem;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .success-container p {
      font-size: 1.2rem;
      color: #333;
    }

    .gif-container {
      margin: 20px 0;
    }

    .gif-container img {
      max-width: 100%;
      border-radius: 10px;
    }

    .home-btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1>Signed In Successfully!</h1>
    <div class="gif-container">
      <img src="https://cdn.dribbble.com/users/493224/screenshots/14292381/media/5895cb6d4810b6b60e96609e5ca4e221.gif" alt="Success Animation">
    </div>
    <p>You are set to go!</p>
    <!-- Updated redirection to home.html -->
    <a href="home.html" class="home-btn">Go to Home Page</a>
  </div>
</body>
</html>
